<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="d-flex justify-content-center align-items-center calculator">

    <div class="calculator-display d-flex justify-content-end align-items-center p-2" id="screen-display"></div>

    <div class="d-flex calculator-body">
      <div class="btn number" id="ac">AC</div>
      <div class="btn number">-/+</div>
      <div class="btn number">%</div>
      <div class="btn number" id="c">C</div>
      <div class="btn number">7</div>
      <div class="btn number">8</div>
      <div class="btn number">9</div>
      <div class="btn number">/</div>
      <div class="btn number">4</div>
      <div class="btn number">5</div>
      <div class="btn number">6</div>
      <div class="btn number">*</div>
      <div class="btn number">1</div>
      <div class="btn number">2</div>
      <div class="btn number">3</div>
      <div class="btn number">-</div>
      <div class="btn number">0</div>
      <div class="btn number">.</div>
      <div class="btn number">+</div>
      <div class="btn number" id="equals">=</div>
    </div>

  </section>

  <script src="./main.js"></script>
</body>

</html>
