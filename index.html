<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="d-flex justify-content-center align-items-center calculator">

      <div class="calculator-display" id="screen-display"></div>

      <div class="d-flex calculator-body">
        <div class="btn" id="ac">AC</div>
        <div class="btn" id="sign">-/+</div>
        <div class="btn" id="percent">%</div>
        <div class="btn" id="c">C</div>
        <div class="btn number" id="7">7</div>
        <div class="btn number" id="8">8</div>
        <div class="btn number" id="9">9</div>
        <div class="btn" id="divide">/</div>
        <div class="btn number" id="4">4</div>
        <div class="btn number" id="5">5</div>
        <div class="btn number" id="6">6</div>
        <div class="btn" id="multiply">*</div>
        <div class="btn number" id="1">1</div>
        <div class="btn number" id="2">2</div>
        <div class="btn number" id="3">3</div>
        <div class="btn" id="subs">-</div>
        <div class="btn number" id="0">0</div>
        <div class="btn" id="dot">.</div>
        <div class="btn" id="add">+</div>
        <div class="btn" id="equals">=</div>
      </div>

    </section>

    <script src="./main.js"></script>
  </body>
</html>
